<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Queltehue - Registro de Visitas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="css/visit-register.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Registro de visitas</h1>
            </div>
        </div>
        <form id="visit-register">
            <div class="form-group" id="formPersonal">
                <label for="name">Nombre Completo:</label>
                <input type="text" class="form-control" id="visitName" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group" id="formPersonal2">
                <label for="dni">Ingresa tu RUT o DNI sin puntos ni guión:</label>
                <input type="text" class="form-control" id="visitDNI" placeholder="Ingresa tu RUT">
            </div>
            <div class="form-group" id="formPersonal3">
                <label for="mail">Correo:</label>
                <input type="text" class="form-control" id="visitMail" placeholder="Escribe tu correo">
            </div>

            <div class="form-group" id="formCompany">
                <label for="company">Empresa o organización desde donde vienes:</label>
                <input type="text" class="form-control" id="visitCompany" placeholder="Escribe de donde vienes">
            </div>

            <div class="form-group" id="formPatente">
                <label for="patente">Si vienes en vehiculo, escribe la patente:</label>
                <input type="text" class="form-control" id="visitPatente" placeholder="Escribe tu patente">
            </div>
            <div class="form-group" id="formMotive">
                <label for="motive">Selecciona el motivo de tu visita:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option id="meeting" name="select" value="Reunión o Evento" onclick="handleClick(this);">Reunión o Evento</option>
                    <option id="visit" name="select" value="Visita Personal" onclick="handleClick(this);">Visita Personal</option>
                    <option id="delivery" name="select" value="Entrega" onclick="handleClick(this);">Entrega</option>
                    <option id="info" name="select" value="Información sobre el espacio de CoWork" onclick="handleClick(this);">Información sobre el espacio de CoWork</option>
                    <option id="other" name="select" value="Otro" onclick="handleClick(this);">Otro</option>
                </select>
            </div>
            <div class="form-group " id="formTime">
                <label for="visitTime">Selecciona la duración de tu visita:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option id="15" name="select" value="15 minutos" onclick="handleClick2(this);">15 minutos</option>
                    <option id="30" name="select" value="30 minutos" onclick="handleClick2(this);">30 minutos</option>
                    <option id="45" name="select" value="45 minutos" onclick="handleClick2(this);">45 minutos</option>
                    <option id="60" name="select" value="1 hora" onclick="handleClick2(this);">1 hora</option>
                    <option id="60" name="select" value="Hora y media" onclick="handleClick2(this);">Hora y media</option>
                    <option id="120" name="select" value="2 horas" onclick="handleClick2(this);">2 horas</option>
                    <option id="180" name="select" value="3 horas" onclick="handleClick2(this);">3 horas</option>
                    <option id="240" name="select" value="4 horas" onclick="handleClick2(this);">4 horas</option>
                    <option id="300" name="select" value="5 horas" onclick="handleClick2(this);">5 horas</option>
                    <option id="360" name="select" value="6 horas" onclick="handleClick2(this);">6 horas</option>
                    <option id="420" name="select" value="7 horas" onclick="handleClick2(this);">7 horas</option>
                    <option id="480" name="select" value="8 horas" onclick="handleClick2(this);">8 horas</option>
                </select>
            </div>
            <div class="nombreComunidad" id="formNameResident">
                    <label id="label" for="resident-name">Busca el nombre de la persona que visitas:</label>
                    <select onchange="resident.call(this, event)" id="communityselect" class="btn btn-secondary dropdown-toggle"></select>
                </div>
            <div class="row " id="formCamera">
                <div class="col finalMessage">
                    <h2>Si ya terminaste tu registro, dale al botón "Registrar Visita" y en los próximos minutos alguien vendrá a buscarte.</h2>
                </div>
            </div>
            <div class="row " id="formFinishButton">
                <div class="col buttonRegisterCol">
                    <input class="buttonRegister" type="button" id="registerVisit" onclick="newVisit()" value="Registrar Visita">
                </div>
            </div>
        </form>
        <div class="row buttonNextContainer">
            <button class="buttonNext" id="firstButton" onclick="visibilityFirst()">SIGUIENTE</button>
        </div>
        <div class="row ">
            <div class="col buttonNextContainer2">
                <button class="buttonBack" id="firstButtonBack" onclick="firstBack()">ATRÁS</button>
            </div>
            <div class="col buttonBackContainer3">
                <button class="buttonNext" id="secondButton" onclick="visibilitySecond()">SIGUIENTE</button>
            </div>
        </div>
        <div class="row buttonNextContainer">
            <div class="col buttonNextContainer2">
                <button class="buttonBack" id="secondButtonBack" onclick="secondBack()">ATRÁS</button>
            </div>
            <div class="col buttonBackContainer3">
                <button class="buttonNext" id="thirdButton" onclick="visibilityThird()">SIGUIENTE</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="buttonBack" id="thirdButtonBack" onclick="thirdBack()">ATRÁS</button>
            </div>
        </div>


    </div>
