    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"

<body>
    <div class="container">
        <div class="row">
            <form class="col">
                <p>Registro de Comunidad</p>
                <br>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="residentName" aria-placeholder="Ingresa tu nombre">
                <br>
                <label for="dni">Ingresa tu RUT o DNI sin puntos ni guiones:</label>
                <input type="text" id="residentDNI" aria-placeholder="Ingresa tu RUT">
                <br>
                <label for="company">Empresa o organización:</label>
                <input type="text" id="residentCompany" aria-placeholder="Escribe de qué organización vienes">
                <br>
                <label for="position">Cargo:</label>
                <input type="text" id="residentPosition" aria-placeholder="Escribe tu cargo">
                <br>
                <label for="mail">Correo:</label>
                <input type="mail" id="residentMail" aria-placeholder="Escribe tu correo">
                <br>
                <label for="phone">Teléfono:</label>
                <input type="number" id="residentPhone" aria-placeholder="Escribe tu teléfono">
                <br>
                <input type="button" id="registerResident" onclick="newResident()" value="Registrar persona de la Comunidad">
            </form>


            <button onclick="window.logoutWithFirebase()"> Desconectar</button>
        </div>
    </div>
