<div class="container">
    <div class="row">
        <div class="col">
            <form id="visit-register">
                <h1>Registro de visitas</h1>
                <br>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="visitName" aria-placeholder="Ingresa tu nombre">
                <br>
                <label for="dni">Ingresa tu RUT o DNI sin puntos ni guiones:</label>
                <input type="text" id="visitDNI" aria-placeholder="Ingresa tu RUT">
                <br>
                <label for="company">Empresa o organización:</label>
                <input type="text" id="visitCompany" aria-placeholder="Escribe de qué organización vienes">
                <br>
                <label for="position">Cargo:</label>
                <input type="text" id="visitPosition" aria-placeholder="Escribe tu cargo">
                <br>
                <label for="mail">Correo:</label>
                <input type="mail" id="visitMail" aria-placeholder="Escribe tu correo">
                <br>
                <label for="motive">Selecciona el motivo de tu visita:</label>
                <select id="visitMotive">
                <option value="meeting">Reunión o Evento</option>
                <option value="interview">Entrevista</option>
                <option value="visit">Visita Personal</option>
                <option value="delivery">Entrega</option>
                <option value="info">Información sobre el espacio de Cowork</option>
                <option value="other">Otro</option>
              </select>
                <br>
                <label for="visitTime">Selecciona la duración de tu visita:</label>
                <select>
                <option value="15">15 minutos</option>
                <option value="30">30 minutos</option>
                  <option value="45">45 minutos</option>
                  <option value="60">1 hora</option>
                  <option value="90">Hora y media</option>
                  <option value="120">2 horas</option>
                  <option value="180">3 horas</option>
                  <option value="240">4 horas</option>
                  <option value="300">5 horas</option>
                  <option value="360">6 horas</option>
                  <option value="420">7 horas</option>
                  <option value="480">8 horas</option>
                </select>
                <br>
                <label for="resident-company">Selecciona la empresa que visitas:</label>
                <br><br>
                <label for="resident-name">Selecciona el nombre de la persona que visitas:</label>
                <br><br>
                <label for="resident-name">Tomar foto</label>
                <br><br>
            </form>
            <form id="admin-login">
                <h1>Login admin</h1>
                <br>
                <input type="email" id="email" placeholder="correo*">
                <br>
                <input type="password" id="password" placeholder="Contraseña*">
                <br>
                <small id="emailHelp" class="form-text text-muted">Campos obligatorios*</small>
                <br>
                <input type="button" id="loginbutton" onclick="loginWithFirebase()" value="Iniciar Sesión">
            </form>
        </div>
    </div>
</div>
