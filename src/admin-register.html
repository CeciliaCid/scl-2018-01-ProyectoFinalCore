<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Queltehue - Registro de Administradores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<div class="container">
    <div class="row">
        <form class="col">
            <p>Registro de Administradores</p>
            <br>
            <label for="admin-name">Nombre Completo:</label>
            <input type="text" id="adminName" placeholder="Nombre completo*" required>
            <br>
            <label for="admin-email">Correo:</label>
            <input type="email" id="adminMail" placeholder="Correo electrónico*" required>
            <br>
            <label for="admin-phone">Telefono:</label>
            <input type="text" id="adminPhone" placeholder="Telefono*" required>
            <br>
            <label for="admin-company">Empresa:</label>
            <input type="text" id="adminCompany" placeholder="Empresa*" required>
            <br>
            <label for="pass">Ingresa una contraseña:</label>
            <input type="password" id="adminPassword" aria-placeholder="Ingresa una clave" required>
            <br>
            <label for="key">Foto: (por terminar)</label>
            <input type="url" id="adminPhoto" aria-placeholder="Sube tu foto" required>
            <br>
            <label for="key">Clave de seguridad:</label>
            <input type="number" id="key" aria-placeholder="Ingresa tu clave de seguridad" required>
            <br>
            <input type="button" id="registerbutton" onclick="register()" value="Registrate">
            <p>¿Ya tienes cuenta? <a href="index.html">Inicia Sesión</a>
        </form>
    </div>
</div>


</div>
